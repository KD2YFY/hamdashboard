<!DOCTYPE html>
<html>
<head>
    <title>APRS Map</title>
    <style>
        /* Force the html and body to fill the window so the map has space to live */
        html, body { 
            height: 100%; 
            width: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
        }
        /* Make the iframe fill that space */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://aprs.fi/embedded?width=100%&height=100%&z=11&he_track=KD2YFY&show_aprs=t&show_others=1&maptype=m"
        allowfullscreen>
    </iframe>
</body>
</html>
